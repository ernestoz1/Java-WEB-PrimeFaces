<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
        <link rel="stylesheet" href="css/estilo.css" type="text/css"></link>        

    </h:head>      
    <h:body>


        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />


        <h3 style="margin-top:0">Inicio de Sesión</h3>

        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-md-2">
                <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
                    <p:inputText placeholder="Usuario" />      
                </div>
            </div>

            <br></br>
            <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-md-10">
                    <div class="ui-inputgroup">
                        <br></br><span class="ui-inputgroup-addon"><i class="pi pi-lock"></i></span>
                        <p:inputText placeholder="Contraseña" />      
                    </div>
                </div>

            </div>
        </div>

        <p:button outcome="bienvenida" value="Entrar"  style="margin-right:20px;">
            
        </p:button>
    </h:body>
</html>
